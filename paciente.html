<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do paciente</title>
    <link rel="stylesheet" href="style_paciente.css">
</head>
<body>
    <header>
        <div id="title">
            <h1>Integra</h1>
            <h1>Sa√∫de</h1>
        </div>
    </header>
    <main>
        <h2>Vamos fazer o seu cadastro!</h2>
        <p>Para isso, informe:</p>
        <form>
            <div class="form_row">
                <input type="text" placeholder="Nome completo"id="nome">
                <input type="date" placeholder="Data de nascimento"id="data">
            </div>
            <div class="form_row">
                <input type="number" placeholder="CPF">
                <input type="text" placeholder="Estado">
                <input type="text" placeholder="Cidade">
            </div>
            <div class="form_row">
                <input type="number" placeholder="CEP">
                <input type="tel" placeholder="telefone">
                <input type="email" placeholder="E-mail">
            </div>
 
            <input type="password" placeholder="senha de 8 digitos">
            <input type="submit" value="Cadastrar>">
        </form>
    </main>
    
</body>
</html>
